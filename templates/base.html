<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'vehiculo:index' %}">Inicio</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">

                <li class="nav-item"><a class="nav-link" href="{% url 'vehiculo:add_vehiculo' %}">Agregar</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'vehiculo:list_vehiculos' %}">Listar</a></li>
            </ul>
            <div class="d-flex justify-content-end">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'vehiculo:logout' %}">Cerrar Sesion ({{ user.username }})</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'vehiculo:login' %}">Iniciar Sesion</a>
                    </li>
                    {% endif %}
                </ul>

            </div>

        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
